<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Styles -->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="chords_css.css">
        <link rel="stylesheet" href="new_song.css">
            <!-- Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
            <!-- Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!-- Scripts -->
        <script type="text/javascript" src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <!-- Pianoroll -->
        <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.21.0/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.1.0"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/saebekassebil/teoria/teoria.js"></script>
       

        <meta charset="UTF-8">
        <title>Comper</title>
    </head>

    <body>
        <div id="comper">
            <h1>Comper & Voicings</h1>
            <div id="music-info">
                <h2>SONG TITLE</h2>
                <div>
                    <label>Meter:</label>
                    <select id="meters" name="meters">
                        <optgroup label="Group A">
                            <option value="4/4" selected="selected">4/4</option>
                            <option value="17/16">17/16</option>
                            <option value="5/4">5/4</option>
                        </optgroup>
                        <optgroup label="Group B">
                            <option value="3/4">3/4</option>
                            <option value="7/8">7/8</option>
                        </optgroup>
                        <optgroup label="Group C">
                            <option value="5/4">5/4</option>
                        </optgroup>
                    </select>
                </div>
                <br>
                <div>
                    <label>Tempo:</label>
                    <span id="music-note">
                        â™©= <input type="number" id="bpm" name="bpm" min="60" max="220" value="90" title="Enter the tempo desired.">
                    </span>
                </div>
                <br>
                <div>
                    <label id="key">Key:</label>
                    <select id="keys" name="key">
                        <option value="C" selected="select">C</option>
                        <option value="C#/Db">C#/Db</option>
                        <option value="D">D</option>
                        <option value="D#/Eb">D#/Eb</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="F#/Gb">F#/Gb</option>
                        <option value="G">G</option>
                        <option value="G#/Ab">G#/Ab</option>
                        <option value="A">A</option>
                        <option value="A#/Bb">A#/Bb</option>
                        <option value="B">B</option>
                    </select>
                </div>
            </div>
            <br>
            <div id="control-buttons">
                <!-- React components -->
            </div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="modal-header">
                        <p>Add Song parameters</p>
                    </div>
                    <div class="modal-body">
                        <div id="new-title">
                            <label>Song Title</label>
                            <input id="song-title" type="text">
                        </div>
                        <br>
                        <div id="new-meter">
                            <label>Meter</label>
                            <input id="song-meter" type="text">
                        </div>
                        <br>
                        <div id="new-tempo">
                            <label>Tempo</label>
                            <input id="song-tempo" type="text">
                        </div>
                        <br>
                        <div id="new-key">
                            <label>Key</label>
                            <input id="song-key" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div id="chords">
                <span id="chart-editor">
                    <button id="modify_chart">
                        <i class="material-icons">add</i>
                    </button>
                    <button id="modify_chart">
                        <i class="material-icons">remove</i>
                    </button>
                </span>
                <span id="chart">
                    <div class="chart-line first-line">
                        <div class="chord-block left">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord left">Fmaj7</div>
                            <div class="degree left">I</div>
                        </div>
                        <div class="chord-block">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord">%</div>
                        </div>
                        <div class="chord-block">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord ">G7</div>
                            <div class="degree ">V/V</div>
                        </div>
                        <div class="chord-block right">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord right">%</div>
                        </div>
                    </div>
                    <div class="chart-line ">
                        <div class="chord-block left last-line">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord left">Gmin7</div>
                            <div class="degree left">II</div>
                        </div>
                        <div class="chord-block last-line">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord ">Gb7</div>
                            <div class="degree ">Tritone of V</div>
                        </div>
                        <div class="chord-block last-line">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord ">Fmaj7</div>
                            <div class="degree ">I</div>
                        </div>
                        <div class="chord-block right last-line">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord ">Gb7</div>
                            <div class="degree ">Tritone of V</div>
                        </div>
                    </div>
                </span>
            </div>
            <br>
            <div id="piano-roll">
                <midi-visualizer
                        type="waterfall"
                        src="https://cdn.jsdelivr.net/gh/cifkao/html-midi-player@2b12128/twinkle_twinkle.mid">
                </midi-visualizer>
                <midi-visualizer
                        type="staff"
                        src="https://cdn.jsdelivr.net/gh/cifkao/html-midi-player@2b12128/twinkle_twinkle.mid">
                </midi-visualizer>

                <midi-player
                        src="https://cdn.jsdelivr.net/gh/cifkao/html-midi-player@2b12128/twinkle_twinkle.mid"
                        sound-font visualizer="#piano-roll midi-visualizer" id="midi-player1">
                </midi-player>

                <svg>
                    <defs>
                        <linearGradient id="keyGradient" x1="15%" x2="0%" y1="0" y2="100%">
                            <stop stop-color="black" offset="60%"/>
                            <stop stop-color="grey" offset="99%"/>
                            <!--       <stop stop-color="white" offset="101%" stop-opacity="0"/> -->
                        </linearGradient>
                    </defs>
                </svg>
            </div>
        </div>
        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <!-- Control buttons -->
        <script type="text/javascript" src="./buttons.js"></script>
    </body>
</html>
