<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Styles -->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="chords_css.css">
        <link rel="stylesheet" href="new_song.css">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
        <!-- Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Pianoroll -->
        <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.21.0/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.1.0"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/saebekassebil/teoria/teoria.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/7.2.0/firebase-firestore.js"></script>
        <!--<script type="text/javascript" src="node_modules/teoria/index.js"></script>-->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/saebekassebil/teoria/teoria.js"></script>
        <meta charset="UTF-8">
        <title>Comper</title>
    </head>

    <body>
        <div id="comper"></div>
        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <div id="piano-roll">
            <midi-visualizer
                    type="waterfall"
                    src="https://cdn.jsdelivr.net/gh/cifkao/html-midi-player@2b12128/twinkle_twinkle.mid">
            </midi-visualizer>
            <!--            <midi-visualizer-->
            <!--                    type="staff"-->
            <!--                    src="https://cdn.jsdelivr.net/gh/cifkao/html-midi-player@2b12128/twinkle_twinkle.mid">-->
            <!--            </midi-visualizer>-->
            <midi-player
                    src="https://cdn.jsdelivr.net/gh/cifkao/html-midi-player@2b12128/twinkle_twinkle.mid"
                    sound-font visualizer="#piano-roll midi-visualizer" id="midi-player1">
            </midi-player>

            <svg>
                <defs>
                    <linearGradient id="keyGradient" x1="15%" x2="0%" y1="0" y2="100%">
                        <stop stopColor="black" offset="60%"/>
                        <stop stopColor="grey" offset="99%"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <!-- Control buttons -->
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="chartView.js"></script>
    </body>
</html>
