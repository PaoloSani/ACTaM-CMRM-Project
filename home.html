<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/javascript" src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="chords_css.css">
        <meta charset="UTF-8">
        <title>Comper</title>
    </head>

    <body>
        <div id="comper">
            <h1>COMPER</h1>
            <div id="music-info">
                <p>SONG TITLE</p>
            </div>
            <div id="control-buttons" class="buttons">
                <div id="add_button" class="material-icons">send</div>
            </div>
            <div id="chords">
                <div id="chart-editor">
                    <div class="modify_chart">
                        <div class="material-icons">add</div>
                    </div>
                    <div class="modify_chart">
                        <div class="material-icons">remove</div>
                    </div>
                </div>
                <div id="chart">
                    <div class="chart-line first-line">
                        <div class="chord-block left">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord left">Fmaj7</div>
                            <div class="degree left">I</div>
                        </div>
                        <div class="chord-block">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord">%</div>
                        </div>
                        <div class="chord-block">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord ">G7</div>
                            <div class="degree ">V/V</div>
                        </div>
                        <div class="chord-block right">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord right">%</div>
                        </div>
                    </div>
                    <div class="chart-line ">
                        <div class="chord-block left last-line">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord left">Gmin7</div>
                            <div class="degree left">II</div>
                        </div>
                        <div class="chord-block last-line">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord ">Gb7</div>
                            <div class="degree ">Tritone of V</div>
                        </div>
                        <div class="chord-block last-line">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord ">Fmaj7</div>
                            <div class="degree ">I</div>
                        </div>
                        <div class="chord-block right last-line">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord ">Gb7</div>
                            <div class="degree ">Tritone of V</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="piano-roll">
            </div>
        </div>
    </body>
</html>
