<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/javascript" src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!--        script for  pianoroll-->
        <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.21.0/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.1.0"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="chords_css.css">
        <meta charset="UTF-8">
        <title>Comper</title>
    </head>

    <body>
        <div id="comper">
            <h1>COMPER</h1>
            <div id="music-info">
                <h2>SONG TITLE</h2>
                <span id="meter"><sup>#</sup>&frasl;<sub>#</sub></span>
                <span id="music-note">â™©= ###</span>
            </div>
            <div id="control-buttons" class="buttons">
                <button class="material-icons">play_arrow</button>
                <button class="material-icons">pause</button>
                <button class="material-icons">stop</button>
                <button class="material-icons">fiber_manual_record</button>
                <button class="material-icons">repeat</button>
                <button class="material-icons">save</button>
                <button class="material-icons">folder</button>
            </div>
            <div id="chords">
                <div id="chart-editor">
                    <div class="modify_chart">
                        <i class="material-icons">add</i>
                    </div>
                    <div class="modify_chart">
                        <div class="material-icons">remove</div>
                    </div>
                </div>
                <div id="chart">
                    <div class="chart-line first-line">
                        <div class="chord-block left">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord left">Fmaj7</div>
                            <div class="degree left">I</div>
                        </div>
                        <div class="chord-block">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord">%</div>
                        </div>
                        <div class="chord-block">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord ">G7</div>
                            <div class="degree ">V/V</div>
                        </div>
                        <div class="chord-block right">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord right">%</div>
                        </div>
                    </div>
                    <div class="chart-line ">
                        <div class="chord-block left last-line">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord left">Gmin7</div>
                            <div class="degree left">II</div>
                        </div>
                        <div class="chord-block last-line">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord ">Gb7</div>
                            <div class="degree ">Tritone of V</div>
                        </div>
                        <div class="chord-block last-line">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord ">Fmaj7</div>
                            <div class="degree ">I</div>
                        </div>
                        <div class="chord-block right last-line">
                            <i class="fas fa-edit edit"></i>
                            <div class="chord ">Gb7</div>
                            <div class="degree ">Tritone of V</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="piano-roll">
                <midi-visualizer
                        type="waterfall"
                        src="https://cdn.jsdelivr.net/gh/cifkao/html-midi-player@2b12128/twinkle_twinkle.mid">
                </midi-visualizer>
                <midi-visualizer
                        type="staff"
                        src="https://cdn.jsdelivr.net/gh/cifkao/html-midi-player@2b12128/twinkle_twinkle.mid">
                </midi-visualizer>

                <midi-player
                        src="https://cdn.jsdelivr.net/gh/cifkao/html-midi-player@2b12128/twinkle_twinkle.mid"
                        sound-font visualizer="#piano-roll midi-visualizer" id="midi-player1">
                </midi-player>

                <svg>
                    <defs>
                        <linearGradient id="keyGradient" x1="15%" x2="0%" y1="0" y2="100%">
                            <stop stop-color="black" offset="60%"/>
                            <stop stop-color="grey" offset="99%"/>
                            <!--       <stop stop-color="white" offset="101%" stop-opacity="0"/> -->
                        </linearGradient>
                    </defs>
                </svg>
            </div>
        </div>
    </body>
</html>
